<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row>
    <span class="title">Paper Statistic</span>
    <span>
      <button mat-button (click)="gotoUrl('/')">Home</button>
      <button mat-button [matMenuTriggerFor]="menu">Statistic Results</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="gotoUrl('/maps')">Region Visualization</button>
        <button mat-menu-item (click)="gotoUrl('/word-cloud')">Topic Clusters</button>
      </mat-menu>
      <button mat-button (click)="gotoUrl('/performance')">Performance Comparison</button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <app-category-tree></app-category-tree>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
