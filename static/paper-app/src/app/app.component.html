<div class="paper-app">
  <mat-toolbar class="toolbar mat-elevation-z2">
    <mat-toolbar-row class="toolbar-row">
      <span class="title"><img src="assets/logo.jpg" class="logo"></span>
      <span class=" menu">
        <button mat-button (click)="gotoUrl('/')">Home</button>
        <button mat-button [matMenuTriggerFor]="menu">Statistic Results<i
             class="material-icons md-24">arrow_drop_down</i></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="gotoUrl('/maps')"
                  class="custom-menu">Region
            Visualization</button>
          <button mat-menu-item (click)="gotoUrl('/word-cloud')"
                  class="custom-menu">Topic
            Clusters</button>
        </mat-menu>
        <button mat-button (click)="gotoUrl('/performance')">Performance
          Comparison</button>
        <!--<mat-form-field>
        <input matInput type="text" name="search" placeholder="Keywords..." id="main_search">
      </mat-form-field>
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>-->
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-drawer-container>
    <mat-drawer mode="side" [(opened)]="openSide">
      <app-category-tree [singleCheck]="singleCheck"></app-category-tree>
    </mat-drawer>
    <mat-drawer-content class="main-content">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
