<div class="title">
  <a href="{{ paper.intro }}" target="_blank">
    <span [innerHTML]="paper.title | highlight: topic"></span>
  </a>
</div>
<p class="infos">
  <span>{{ paper.conference }}</span>
  <span><a href="{{ paper.intro }}">[Introductions]</a></span>
  <span><a href="{{ paper.pdf }}">[PDF]</a></span>
  <span class="author">{{ paper.authors }}</span>
  <span class="org">{{ paper.organization }}</span>
</p>
<p
  matLine
  class="abstract"
  #equations
  [innerHTML]="paper.abstract | highlight: topic"
></p>
