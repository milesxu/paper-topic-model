<h1 mat-dialog-title>Top paper contribution organizations of {{data.country}}
</h1>
<div mat-dialog-content>
  <!-- <div id="chartdiv" *ngIf="data.ranks.length"
       style="width: 100%; height: 300px">
  </div> -->
  <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
