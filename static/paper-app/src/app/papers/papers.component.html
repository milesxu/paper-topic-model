<div class="papers">
  <ul>
    <li *ngFor="let paper of papersInPage">
      <app-paper-detail [paper]="paper"></app-paper-detail>
    </li>
  </ul>
  <div class="container">
    <div class="label">Go to page:</div>
    <mat-form-field class="input-form"><input matInput maxlength="5">
    </mat-form-field>
    <mat-paginator [length]="length" [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   [showFirstLastButtons]="true" (page)="pageEvent($event)">
    </mat-paginator>
  </div>
</div>
